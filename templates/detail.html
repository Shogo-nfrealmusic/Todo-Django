{% extends "base.html" %}

{% block header %}
<div class="alert alert-dark" role="alert">
    Todo Details
</div>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">{{ object.title }}</h3>
        </div>
        <div class="card-body">
            <p class="card-text">{{ object.memo }}</p>
        </div>
    </div>
</div>
{% endblock content %}
